<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#gradient)" filter="url(#glow)"/>
  
  <!-- TurboMap logo - stylized "T" and "M" with map elements -->
  <!-- Letter "T" -->
  <rect x="70" y="80" width="40" height="8" fill="white" rx="4"/>
  <rect x="87" y="80" width="8" height="60" fill="white" rx="4"/>
  
  <!-- Letter "M" with map-like connection lines -->
  <rect x="130" y="80" width="8" height="60" fill="white" rx="4"/>
  <rect x="170" y="80" width="8" height="60" fill="white" rx="4"/>
  <path d="M138 80 L149 100 L160 80" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Map connection nodes -->
  <circle cx="85" cy="160" r="6" fill="#fbbf24"/>
  <circle cx="130" cy="160" r="6" fill="#fbbf24"/>
  <circle cx="170" cy="160" r="6" fill="#fbbf24"/>
  
  <!-- Connection lines (representing map relationships) -->
  <path d="M85 160 L130 160 L170 160" stroke="#fbbf24" stroke-width="3" opacity="0.8"/>
  <path d="M85 160 L149 140 L170 160" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
  
  <!-- Performance indicators (small lightning bolts) -->
  <path d="M195 50 L200 65 L190 65 L195 80 L210 65 L200 65 Z" fill="#fbbf24" opacity="0.9"/>
  <path d="M45 50 L50 65 L40 65 L45 80 L60 65 L50 65 Z" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Subtitle text -->
  <text x="128" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TURBO MAP</text>
  <text x="128" y="218" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.9">High-Performance Mapping</text>
</svg>