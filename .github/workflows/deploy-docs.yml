name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create documentation site
        run: |
          # Create docs-site directory
          mkdir -p docs-site
          
          # Copy main documentation files
          cp README.md docs-site/
          cp CHANGELOG.md docs-site/ 2>/dev/null || echo "CHANGELOG.md not found, skipping..."
          cp LICENSE docs-site/ 2>/dev/null || echo "LICENSE not found, skipping..."
          
          # Copy docs directory if exists
          if [ -d "docs" ]; then
            cp -r docs/* docs-site/
          fi
          
          # Copy built files
          if [ -d "dist" ]; then
            mkdir -p docs-site/dist
            cp -r dist/* docs-site/dist/
          fi
          
          # Create simple index.html
          cat > docs-site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>TurboMap - Documentation</title>
              <style>
                  body { 
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
                      max-width: 1200px; 
                      margin: 0 auto; 
                      padding: 20px;
                      line-height: 1.6;
                      color: #333;
                  }
                  .header { text-align: center; margin-bottom: 2rem; }
                  h1 { color: #2c3e50; }
                  .nav { 
                      margin: 30px 0; 
                      padding: 20px;
                      background: #f8f9fa;
                      border-radius: 8px;
                      text-align: center;
                  }
                  .nav a { 
                      margin: 0 15px; 
                      color: #007bff; 
                      text-decoration: none; 
                      font-weight: 500;
                      padding: 8px 16px;
                      border-radius: 4px;
                      transition: background-color 0.2s;
                  }
                  .nav a:hover { 
                      background-color: #e9ecef;
                      text-decoration: none;
                  }
                  .badge {
                      display: inline-block;
                      padding: 4px 8px;
                      margin: 0 4px;
                      border-radius: 4px;
                      font-size: 0.875rem;
                      font-weight: 500;
                  }
                  .badge-success { background-color: #28a745; color: white; }
                  .badge-info { background-color: #17a2b8; color: white; }
                  .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
                  .card { padding: 20px; border: 1px solid #dee2e6; border-radius: 8px; }
              </style>
          </head>
          <body>
              <div class="header">
                  <h1>üöÄ TurboMap Documentation</h1>
                  <p>High-performance, type-safe Map implementation supporting complex nested objects as keys</p>
                  <div>
                      <span class="badge badge-success">Node.js 18+</span>
                      <span class="badge badge-info">TypeScript 5.0+</span>
                      <span class="badge badge-success">v1.0.3</span>
                  </div>
              </div>
              
              <div class="nav">
                  <a href="README.md">üìö README</a>
                  <a href="CHANGELOG.md">üìù Changelog</a>
                  <a href="dist/">üì¶ Build Files</a>
                  <a href="https://www.npmjs.com/package/turbo-map">üì¶ npm Package</a>
                  <a href="https://github.com/chenfangyin/turbo-map">‚≠ê GitHub Repository</a>
              </div>

              <div class="grid">
                  <div class="card">
                      <h3>üéØ Quick Start</h3>
                      <pre><code>npm install turbo-map

import { TurboMap } from 'turbo-map';

const map = new TurboMap();
map.set({ id: 1, name: 'test' }, 'value');</code></pre>
                  </div>
                  
                  <div class="card">
                      <h3>‚ú® Features</h3>
                      <ul>
                          <li>Type-safe Map implementation</li>
                          <li>Complex nested objects as keys</li>
                          <li>LRU cache & performance optimizations</li>
                          <li>ES Map API compatibility</li>
                      </ul>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-site
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'