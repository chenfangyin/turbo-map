name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create documentation site
        run: |
          mkdir -p docs-site
          cp -r docs/* docs-site/
          cp README.md docs-site/
          cp dist/* docs-site/
          echo "# Turbo Map Documentation" > docs-site/index.md
          echo "" >> docs-site/index.md
          echo "Welcome to the Turbo Map documentation." >> docs-site/index.md
          echo "" >> docs-site/index.md
          echo "## Quick Start" >> docs-site/index.md
          echo "" >> docs-site/index.md
          echo '```javascript' >> docs-site/index.md
          echo "import { TurboMap } from 'turbo-map';" >> docs-site/index.md
          echo "" >> docs-site/index.md
          echo "const map = new TurboMap();" >> docs-site/index.md
          echo "map.set({ id: 1, name: 'test' }, 'value');" >> docs-site/index.md
          echo '```' >> docs-site/index.md

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
