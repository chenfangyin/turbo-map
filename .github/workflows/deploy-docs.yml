name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'package.json'
      - 'src/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Get package version
        id: package-version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create documentation site
        env:
          PACKAGE_VERSION: ${{ steps.package-version.outputs.VERSION }}
        run: |
          echo "üèóÔ∏è Creating documentation site..."
          
          # Create docs-site directory
          mkdir -p docs-site
          
          # Copy main documentation files with error handling
          echo "üìù Copying documentation files..."
          cp README.md docs-site/ && echo "‚úÖ README.md copied" || echo "‚ùå README.md not found"
          cp CHANGELOG.md docs-site/ 2>/dev/null && echo "‚úÖ CHANGELOG.md copied" || echo "‚ö†Ô∏è CHANGELOG.md not found, skipping..."
          cp LICENSE docs-site/ 2>/dev/null && echo "‚úÖ LICENSE copied" || echo "‚ö†Ô∏è LICENSE not found, skipping..."
          
          # Copy docs directory if exists
          if [ -d "docs" ]; then
            echo "üìö Copying docs directory..."
            cp -r docs/* docs-site/ && echo "‚úÖ docs/ directory copied"
          else
            echo "‚ö†Ô∏è docs/ directory not found, skipping..."
          fi
          
          # Copy built files
          if [ -d "dist" ]; then
            echo "üì¶ Copying build artifacts..."
            mkdir -p docs-site/dist
            cp -r dist/* docs-site/dist/ && echo "‚úÖ dist/ directory copied"
          else
            echo "‚ùå dist/ directory not found"
            exit 1
          fi
          
          # Create robots.txt
          cat > docs-site/robots.txt << 'EOF'
          User-agent: *
          Allow: /
          
          Sitemap: https://chenfangyin.github.io/turbo-map/sitemap.xml
          EOF
          
