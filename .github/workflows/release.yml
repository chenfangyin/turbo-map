name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run tests
        run: npm run test:ci

      - name: Build project
        run: npm run build

      - name: Publish to npm
        run: |
          if npm publish; then
            echo "‚úÖ Successfully published to npm"
          else
            echo "‚ùå Failed to publish to npm"
            echo "This might be due to:"
            echo "- Invalid NPM_TOKEN"
            echo "- Version already exists"
            echo "- Insufficient permissions"
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_REGISTRY: ${{ secrets.NPM_REGISTRY || 'https://registry.npmjs.org/' }}
          NPM_SCOPE: ${{ secrets.NPM_SCOPE || '' }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## What's Changed

            This release includes:
            - Bug fixes and improvements
            - Performance optimizations
            - Type safety enhancements

            ## Installation

            ```bash
            npm install turbo-map
            ```

            ## Usage

            ```javascript
            import { TurboMap } from 'turbo-map';

            const map = new TurboMap();
            map.set({ id: 1, name: 'test' }, 'value');
            ```
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/index.umd.min.js
          asset_name: turbo-map.min.js
          asset_content_type: application/javascript

      - name: Upload Source Maps
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/index.umd.min.js.map
          asset_name: turbo-map.min.js.map
          asset_content_type: application/json

      - name: Notify release success (Discord)
        if: success()
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            curl -H "Content-Type: application/json" \
                 -d '{
                   "embeds": [{
                     "title": "üöÄ Release Published Successfully",
                     "description": "A new version of turbo-map has been published to npm and GitHub.",
                     "color": 3066993,
                     "fields": [
                       {
                         "name": "Version",
                         "value": "${{ github.ref_name }}",
                         "inline": true
                       },
                       {
                         "name": "Repository",
                         "value": "${{ github.repository }}",
                         "inline": true
                       },
                       {
                         "name": "Published by",
                         "value": "${{ github.actor }}",
                         "inline": true
                       }
                     ],
                     "timestamp": "${{ github.event.head_commit.timestamp }}"
                   }]
                 }' \
                 "${{ secrets.DISCORD_WEBHOOK_URL }}"
            echo "‚úÖ Discord notification sent successfully"
          else
            echo "‚ÑπÔ∏è Discord webhook not configured, skipping notification"
          fi
        continue-on-error: true
