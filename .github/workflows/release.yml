name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run tests
        run: npm run test:ci

      - name: Security check
        run: npm run security:check

      - name: Build project
        run: npm run build

      - name: Check NPM Token
        run: |
          echo "🔍 检查 NPM_TOKEN 配置..."
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "❌ NPM_TOKEN 未设置"
            echo "🔧 请在 GitHub 仓库设置中添加 NPM_TOKEN:"
            echo "   Settings > Secrets and variables > Actions > New repository secret"
            echo "   Name: NPM_TOKEN"
            echo "   Value: 你的 npm token"
            exit 1
          else
            echo "✅ NPM_TOKEN 已设置"
          fi

      - name: Publish to npm
        run: |
          echo "🔍 检查发布前状态..."
          echo "📦 包名称: ${{ env.npm_package_name }}"
          echo "📋 版本: ${{ env.npm_package_version }}"
          echo "🔐 发布配置: ${{ env.npm_package_publishConfig }}"
          
          if npm publish; then
            echo "✅ Successfully published to npm"
            echo "📦 发布成功: ${{ env.npm_package_name }}@${{ env.npm_package_version }}"
          else
            echo "❌ Failed to publish to npm"
            echo "🔍 可能的原因:"
            echo "- Invalid NPM_TOKEN"
            echo "- Version already exists"
            echo "- Insufficient permissions"
            echo "- Network issues"
            echo ""
            echo "🔧 故障排除:"
            echo "1. 检查 NPM_TOKEN 是否正确设置"
            echo "2. 验证版本号是否已存在"
            echo "3. 确认 npm 账户权限"
            echo "4. 检查网络连接"
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_REGISTRY: ${{ secrets.NPM_REGISTRY || 'https://registry.npmjs.org/' }}
          NPM_SCOPE: ${{ secrets.NPM_SCOPE || '' }}

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          
          # Create release with GitHub CLI
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes "## What's Changed

          This release includes:
          - Bug fixes and improvements
          - Performance optimizations
          - ESLint compatibility fixes
          - ES module import fixes
          - Benchmark script removal
          - Documentation deployment fixes
          - Type safety enhancements

          ## Installation

          \`\`\`bash
          npm install turbo-map
          \`\`\`

          ## Usage

          \`\`\`javascript
          import { TurboMap } from 'turbo-map';

          const map = new TurboMap();
          map.set({ id: 1, name: 'test' }, 'value');
          \`\`\`"

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          
          # Upload minified bundle
          gh release upload "$VERSION" \
            "./dist/index.umd.min.js#turbo-map.min.js"
          
          # Upload source map
          gh release upload "$VERSION" \
            "./dist/index.umd.min.js.map#turbo-map.min.js.map"

      - name: Notify release success (Discord)
        if: success()
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            curl -H "Content-Type: application/json" \
                 -d '{
                   "embeds": [{
                     "title": "🚀 Release Published Successfully",
                     "description": "A new version of turbo-map has been published to npm and GitHub.",
                     "color": 3066993,
                     "fields": [
                       {
                         "name": "Version",
                         "value": "${{ github.ref_name }}",
                         "inline": true
                       },
                       {
                         "name": "Repository",
                         "value": "${{ github.repository }}",
                         "inline": true
                       },
                       {
                         "name": "Published by",
                         "value": "${{ github.actor }}",
                         "inline": true
                       },
                       {
                         "name": "npm Package",
                         "value": "https://www.npmjs.com/package/turbo-map",
                         "inline": false
                       },
                       {
                         "name": "GitHub Release",
                         "value": "https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}",
                         "inline": false
                       }
                     ],
                     "timestamp": "${{ github.event.head_commit.timestamp }}",
                     "footer": {
                       "text": "TurboMap - High-performance Map implementation"
                     }
                   }]
                 }' \
                 "${{ secrets.DISCORD_WEBHOOK_URL }}"
            echo "✅ Discord notification sent successfully"
          else
            echo "ℹ️ Discord webhook not configured, skipping notification"
          fi
        continue-on-error: true

      - name: Notify release failure (Discord)
        if: failure()
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            curl -H "Content-Type: application/json" \
                 -d '{
                   "embeds": [{
                     "title": "❌ Release Failed",
                     "description": "Failed to publish turbo-map to npm.",
                     "color": 15158332,
                     "fields": [
                       {
                         "name": "Version",
                         "value": "${{ github.ref_name }}",
                         "inline": true
                       },
                       {
                         "name": "Repository",
                         "value": "${{ github.repository }}",
                         "inline": true
                       },
                       {
                         "name": "Workflow",
                         "value": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                         "inline": false
                       }
                     ],
                     "timestamp": "${{ github.event.head_commit.timestamp }}",
                     "footer": {
                       "text": "Please check the workflow logs for details"
                     }
                   }]
                 }' \
                 "${{ secrets.DISCORD_WEBHOOK_URL }}"
            echo "✅ Discord failure notification sent"
          else
            echo "ℹ️ Discord webhook not configured, skipping failure notification"
          fi
        continue-on-error: true
