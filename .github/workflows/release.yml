name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run tests
        run: npm run test:ci

      - name: Security check
        run: npm run security:check

      - name: Build project
        run: npm run build

      - name: Check NPM Token
        run: |
          echo "ğŸ” æ£€æŸ¥ NPM_TOKEN é…ç½®..."
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "âŒ NPM_TOKEN æœªè®¾ç½®"
            echo "ğŸ”§ è¯·åœ¨ GitHub ä»“åº“è®¾ç½®ä¸­æ·»åŠ  NPM_TOKEN:"
            echo "   Settings > Secrets and variables > Actions > New repository secret"
            echo "   Name: NPM_TOKEN"
            echo "   Value: ä½ çš„ npm token"
            exit 1
          else
            echo "âœ… NPM_TOKEN å·²è®¾ç½®"
          fi

      - name: Publish to npm
        run: |
          echo "ğŸ” æ£€æŸ¥å‘å¸ƒå‰çŠ¶æ€..."
          echo "ğŸ“¦ åŒ…åç§°: ${{ env.npm_package_name }}"
          echo "ğŸ“‹ ç‰ˆæœ¬: ${{ env.npm_package_version }}"
          echo "ğŸ” å‘å¸ƒé…ç½®: ${{ env.npm_package_publishConfig }}"
          
          if npm publish; then
            echo "âœ… Successfully published to npm"
            echo "ğŸ“¦ å‘å¸ƒæˆåŠŸ: ${{ env.npm_package_name }}@${{ env.npm_package_version }}"
          else
            echo "âŒ Failed to publish to npm"
            echo "ğŸ” å¯èƒ½çš„åŸå› :"
            echo "- Invalid NPM_TOKEN"
            echo "- Version already exists"
            echo "- Insufficient permissions"
            echo "- Network issues"
            echo ""
            echo "ğŸ”§ æ•…éšœæ’é™¤:"
            echo "1. æ£€æŸ¥ NPM_TOKEN æ˜¯å¦æ­£ç¡®è®¾ç½®"
            echo "2. éªŒè¯ç‰ˆæœ¬å·æ˜¯å¦å·²å­˜åœ¨"
            echo "3. ç¡®è®¤ npm è´¦æˆ·æƒé™"
            echo "4. æ£€æŸ¥ç½‘ç»œè¿æ¥"
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_REGISTRY: ${{ secrets.NPM_REGISTRY || 'https://registry.npmjs.org/' }}
          NPM_SCOPE: ${{ secrets.NPM_SCOPE || '' }}

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          
          # Create release with GitHub CLI
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes "## What's Changed

          This release includes:
          - Bug fixes and improvements
          - Performance optimizations
          - ESLint compatibility fixes
          - ES module import fixes
          - Benchmark script removal
          - Documentation deployment fixes
          - Type safety enhancements

          ## Installation

          \`\`\`bash
          npm install turbo-map
          \`\`\`

          ## Usage

          \`\`\`javascript
          import { TurboMap } from 'turbo-map';

          const map = new TurboMap();
          map.set({ id: 1, name: 'test' }, 'value');
          \`\`\`"

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          
          # Upload minified bundle
          gh release upload "$VERSION" \
            "./dist/index.umd.min.js#turbo-map.min.js"
          
          # Upload source map
          gh release upload "$VERSION" \
            "./dist/index.umd.min.js.map#turbo-map.min.js.map"

      - name: Notify release success (Discord)
        if: success()
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            curl -H "Content-Type: application/json" \
                 -d '{
                   "embeds": [{
                     "title": "ğŸš€ Release Published Successfully",
                     "description": "A new version of turbo-map has been published to npm and GitHub.",
                     "color": 3066993,
                     "fields": [
                       {
                         "name": "Version",
                         "value": "${{ github.ref_name }}",
                         "inline": true
                       },
                       {
                         "name": "Repository",
                         "value": "${{ github.repository }}",
                         "inline": true
                       },
                       {
                         "name": "Published by",
                         "value": "${{ github.actor }}",
                         "inline": true
                       },
                       {
                         "name": "npm Package",
                         "value": "https://www.npmjs.com/package/turbo-map",
                         "inline": false
                       },
                       {
                         "name": "GitHub Release",
                         "value": "https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}",
                         "inline": false
                       }
                     ],
                     "timestamp": "${{ github.event.head_commit.timestamp }}",
                     "footer": {
                       "text": "TurboMap - High-performance Map implementation"
                     }
                   }]
                 }' \
                 "${{ secrets.DISCORD_WEBHOOK_URL }}"
            echo "âœ… Discord notification sent successfully"
          else
            echo "â„¹ï¸ Discord webhook not configured, skipping notification"
          fi
        continue-on-error: true

      - name: Notify release failure (Discord)
        if: failure()
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            curl -H "Content-Type: application/json" \
                 -d '{
                   "embeds": [{
                     "title": "âŒ Release Failed",
                     "description": "Failed to publish turbo-map to npm.",
                     "color": 15158332,
                     "fields": [
                       {
                         "name": "Version",
                         "value": "${{ github.ref_name }}",
                         "inline": true
                       },
                       {
                         "name": "Repository",
                         "value": "${{ github.repository }}",
                         "inline": true
                       },
                       {
                         "name": "Workflow",
                         "value": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                         "inline": false
                       }
                     ],
                     "timestamp": "${{ github.event.head_commit.timestamp }}",
                     "footer": {
                       "text": "Please check the workflow logs for details"
                     }
                   }]
                 }' \
                 "${{ secrets.DISCORD_WEBHOOK_URL }}"
            echo "âœ… Discord failure notification sent"
          else
            echo "â„¹ï¸ Discord webhook not configured, skipping failure notification"
          fi
        continue-on-error: true
